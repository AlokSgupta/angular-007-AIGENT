<main class="container">
  <div class="row" style="min-height: 60vh">
    <!-- Left Column -->
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-primary">Our Plan</h1>
        </div>
        <div class="col-md-4">
          <button
            class="btn btn-success"
            style="margin-top: 1rem"
            (click)="createTodo()"
          >
            + New Task
          </button>
        </div>
      </div>

      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let todo of todos"
          (click)="deleteTodo(todo.id)"
        >
          {{ todo.content }}
          <button class="btn btn-danger btn-sm">Delete</button>
        </li>
      </ul>
    </div>

    <!-- Right Column -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-8">
          <h2 class="text-secondary">Ask Me Anything</h2>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <input
            type="text"
            class="form-control my-2"
            [(ngModel)]="prompt"
            name="myInput"
            placeholder="Type your question here"
          />
        </div>
        <div class="col-md-4" style="margin-top: 0.5rem">
          <button class="btn btn-primary" (click)="generate()">Ask</button>
        </div>
      </div>
      <p>
        You Question: <strong>{{ prompt }}</strong>
      </p>

      <div *ngIf="generatedText" class="mt-4">
        <h3 class="text-success">Generated Response:</h3>
        <!--<p style="white-space: pre-wrap;">{{ generatedText }}</p>-->

        <div [innerHTML]="generatedText"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-secondary">Process Flow</h2>
      <div #mermaidContainer></div>
    </div>
  </div>
</main>
