<main class="container">
  <div class="row">
    <!-- Left Column -->
    <div class="col-md-4">
      <div class="row">
       <div class="col-md-8">
        <h1 class="text-primary">My Todos</h1>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success" style="margin-top: 1rem;" (click)="createTodo()">+ New Todo</button>

          </div>
      </div>


      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todos;" (click)="deleteTodo(todo.id)">
          {{ todo.content }}
          <button class="btn btn-danger btn-sm">Delete</button>
        </li>
      </ul>
    </div>

    <!-- Right Column -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-8">
          <h2 class="text-secondary">Ask Me Anything</h2>
         </div>
         <div class="col-md-4">

           </div>
       </div>

      <input type="text" class="form-control my-2" [(ngModel)]="prompt" name="myInput" placeholder="Type your question here">
      <p>You typed: <strong>{{ prompt }}</strong></p>
      <button class="btn btn-primary" (click)="generate()">Ask</button>

      <div *ngIf="generatedText" class="mt-4">
        <h3 class="text-success">Generated Response:</h3>
        <p>{{ generatedText }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-secondary">flow Chart</h2>

    </div>
</main>
